<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 10px;} 
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
  <div class="quadro1">
    <div class="quadroimagem">
      <div class="imagem"><img src="images/illustration-hero.svg" class="capa"></div>
    </div>
    <span class="titulo"><strong>Order Summary</strong></span><br>

    <p class="explicacao">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p><br>

    <div class="quadroplano"> 
      <img src="images/icon-music.svg" class="icone"> <br>
      <span class="plano"><b>Annual Plan</b></span> 
      <span class="change"><a href="" class="change">Change</a></span>
    <span class="preco">$59.99/year</span> </div>


    <div class="quadrocontinue"> <button class="botaocontinue"><b>Proceed to Payment</b></button> </div> <br>
    <div class="quadrocancelar"> <button class="botaocancelar"><b>Cancel Order</b></button></div>
  </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/Eduherik" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eduardo F. | Eduherik</a>.
  </div>
</body>
</html>
